<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فرم تماس نسخه ۳</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-light">
  
  <div class="container py-5">
    <h2 class="text-center mb-4">📬 فرم تماس با ما - نسخه ۳</h2>
    
    <div class="card shadow-lg">
      <div class="card-body">
        <form action="" id="contactForm">
          
          <div class="mb-3">
            <label for="name" class="fotm-label">نام کامل</label>
            <input type="text" id="name" class="form-control" placeholder="نام شما">
          </div>
          
          <div class="mb-3">
            <label for="email" class="form-label">ایمیل</label>
            <input type="email" id="email" class="form-control" placeholder="youre@example.com">
          </div>
          
          <div class="mb-3">
            <label for="gender" class="form-label">جنسیت</label>
            <select id="gender" class="form-select">
              <option value="">انتخاب کنید</option>
              <option value="male">مرد</option>
              <option value="female">زن</option>
              <option value="other">سایر</option>
            </select>
          </div>
          <label for="subject" class="form-label">موضوع</label>
          <input tupe="text" id="subject" class="form-control" placeholder="مثلا : پیشنهاد ، شکایت ، همکاری  ...">
          
          <div class="mb-3">
            <label for="message" class="form-label">پیام</label>
            <textarea id="message" rows="5" class="form-control" placeholder="متن پیام شما"></textarea>
          </div>
          
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">ارسال پیام</button>
          </div>
          
          <div id="formAlert" class="mb-3"></div>
          
        </form>
      </div>
    </div>
  </div>
  

  <!-- Bootstrap JS & Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
